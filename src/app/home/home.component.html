<div class="albums-container">
    <div 
      *ngFor="let album of albums" 
      class="album-card"
      (mouseover)="toggleHover(album, true)"
      (mouseleave)="toggleHover(album, false)"
      (click)="navigateToAlbum(album.link)"
      [ngClass]="{'hovered': album.isHovered}"
    >
      <img [src]="album.imageUrl" [alt]="album.title">
      <div class="album-title">{{ album.title }}</div>
    </div>
    <button class="view-all-albums" (click)="navigateToAllAlbums()">Ver m√°s</button>
  </div>
